<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" placeholder="FirstName" #firstName="ngModel" required minlength="5" maxlength="15" />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required(minimum 5 characters)</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" placeholder="Last Name" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email address" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
            <!-- <div *ngIf="f.submitted && !email.valid" class="help-block"  >email is required</div> -->
            <div *ngIf="f.submitted && email.errors && email.errors.pattern" class="help-block"  > Email Format is invalid</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" #password="ngModel" required pattern="((?=.*\d)(?=.*[a-zA-Z]).{4,20})" minlength="8"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required(Must contain Atleast 8 characters)</div>
        </div>
        <div class="form-group">
        <!-- <div class="MT20" *ngIf="showError">
          <div class="alert alert-danger fade in">
            <span class="close" (click)="closeErrorAlert()">x</span>
              {{ error }}
          </div>
        </div> -->

         <div class="MT20" *ngIf="loading">
          <div class="alert alert-danger fade in">
              {{ msg }}
          </div>
        </div>
            <button [disabled]="loading" class="btn btn-primary">Register</button>
